<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Crystal Hotels</title>
  </head>
  <body>
    <!-- * Header -->
    <header>
      <div class="container">
        <nav>
          <!-- ! Site name -->
          <div class="name">
            <a href="#">Crystal</a>
          </div>
          <!-- ! Site Lists -->
          <ul>
            <li><a href="#">Start</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Price</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <!-- ! Register -->
          <div class="register">
            <div class="log_in">
              <a href="#" target="_blank"><button>Log In</button></a>
            </div>
            <div class="sign_up">
              <a href="#" target="_blank"
                ><button>Register <img src="./img/vector.svg" /></button
              ></a>
            </div>
          </div>
        </nav>
        <!-- ! Home Page  -->
        <div class="start">
          <div class="start-info">
            <div class="start-head">Welcome!</div>
            <div class="start-body">
              Organization of public catering in the field of hotel business
            </div>
            <div class="start-footer">Outsourcing company</div>
            <div class="button">
              <a href="#" target="_blank"
                ><button class="create">Create an application</button></a
              >
              <a href="#" target="_blank"
                ><button class="info">Ball. information</button></a
              >
            </div>
          </div>
          <!-- ! Home Page Img -->
          <div class="start-img">
            <div class="figures">
              <div class="ellipse"></div>
              <div class="restangle"></div>
              <img src="./img/start-img.png" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- * Main -->
    <main>
      <!-- ! First Section -->
      <section class="first-section">
        <div class="container">
          <div class="container-img">
            <div class="container-figures">
              <div class="restangle"></div>
              <div class="ellipse"></div>
            </div>
            <img src="./img/crystal.png" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
